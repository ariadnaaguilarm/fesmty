<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Producción</title>
    <style>
        body {
            font-family: Century Gothic, Century gothic;
            padding: 40px;
            background-color: #0048d3;
            margin: 0;
            color: white;
        }

        .imagen-superior {
            text-align: center;
            margin-bottom: 20px;
        }

        .imagen-superior img {
            max-width: 150px;
            height: auto;
        }

        .contenedor {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            color: black;
        }

        h2 {
            text-align: center;
            color: #0048d3;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select {
            padding: 10px;
            margin-top: 5px;
            width: 100%;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 12px;
            width: 100%;
            font-size: 1em;
            background-color: #0048d3;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0036a0;
        }

        #resultado {
            font-weight: bold;
            margin-top: 20px;
            white-space: pre-line;
            color: #0048d3;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="imagen-superior">
        <img src="img/logo.img" alt="Logo">
    </div>

    <div class="contenedor">
        <h2>Calculadora de Piezas a Producir</h2>

        <label for="headcount">Headcount (personas):</label>
        <input type="number" id="headcount" placeholder="Ej. 9">

        <label for="workcontent">Workcontent (segundos por pieza):</label>
        <input type="number" id="workcontent" placeholder="Ej. 460">

        <label for="turno">Selecciona el turno:</label>
        <select id="turno">
            <option value="">Selecciona un turno</option>
            <option value="1">Turno 1</option>
            <option value="2">Turno 2</option>
            <option value="3">Turno 3</option>
        </select>

        <label for="dle">DLE Objetivo (%):</label>
        <input type="number" id="dle" placeholder="Ej. 55">

        <button onclick="calcularPiezas()">Calcular Piezas</button>

        <div id="resultado"></div>
    </div>

    <script>
        function calcularPiezas() {
            const headcount = parseFloat(document.getElementById("headcount").value);
            const workcontent = parseFloat(document.getElementById("workcontent").value);
            const turno = document.getElementById("turno").value;
            const dle = parseFloat(document.getElementById("dle").value);

            if ([headcount, workcontent, dle].some(isNaN) || !turno || workcontent === 0) {
                document.getElementById("resultado").innerText = "Por favor completa todos los campos con valores válidos.";
                return;
            }

            let horas;
            switch(turno) {
                case "1":
                    horas = 8;
                    break;
                case "2":
                    horas = 9;
                    break;
                case "3":
                    horas = 7;
                    break;
                default:
                    horas = 0;
            }

            if (horas === 0) {
                document.getElementById("resultado").innerText = "Selecciona un turno válido.";
                return;
            }

            const piezas = ((headcount * horas) / (workcontent / 3600)) * (dle / 100);
            const piezasRedondeadas = Math.floor(piezas);
            const piezasPorHora = Math.floor(piezasRedondeadas / horas);

            document.getElementById("resultado").innerText = 
                `Piezas a producir: ${piezasRedondeadas}\nPiezas por hora: ${piezasPorHora}`;
        }
    </script>
</body>
</html>
